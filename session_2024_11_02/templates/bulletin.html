<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }

            .grid-element {
                border: 3px solid black;
                width: 25rem;
                margin: 1rem 0rem;
            }
        </style>
    </head>

    <body>
        <div id="grid">
            {% for it in items %}
                <div class="grid-element">
                    <div style="width: 60%">
                        <img src="{{ it.thumbnail }}" alt="">
                    </div>
                    <a href="{{ it.link }}"><p><b>{{ it.title }}</b></p></a>
                    <p>{{ it.description }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
